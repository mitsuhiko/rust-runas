name: Tests

on: [push]

jobs:
  build-latest:
    name: Test on Latest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Test
        run: make test

  build-stable:
    name: Build on 1.48.0 Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.48.0
          profile: minimal
          override: true
      - name: Test
        run: cargo check --all-features

  build-stable:
    name: Build on 1.48.0 macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.48.0
          profile: minimal
          override: true
      - name: Test
        run: cargo check --all-features

  build-stable:
    name: Build on 1.48.0 Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.48.0
          profile: minimal
          override: true
      - name: Test
        run: cargo check --all-features
